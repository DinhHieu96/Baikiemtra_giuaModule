<body>
<script>

    function tongLe(arr) {
        let total = 0;
        for (i = 0; i < arr.length; i++) {
            let isOdd = arr[i] % 2 !== 0;
            if (isOdd) {
                total += arr[i];
            }
        }
        return total;
    }
    let arr1=[1,2,4,5,6,7];
    console.log(tongLe(arr1));
</script>
