<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Enter the number:<input type="number" id="number">
<button onclick="hienThi()">Show</button>
</p>
<script>

    function hienThi() {
        let num = parseInt(document.getElementById("number").value);
        let n = 2;
        let count = 0;
        for (n = 2; n <= num; n++) {
            if (check(n)) {
                count++;
                document.write(n + " ");
            }
        }
    }

    function check(num) {
        let check = true;
        if (num > 2) {
            for (let i = 2; i < num; i++) {
                if (num % i === 0) {
                    check = false;
                }
            }
        }return check;

    }
</script>
</body>
</html>
